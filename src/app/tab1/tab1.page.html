<ion-header>
  <ion-toolbar>
    <ion-title>Cartelera</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Pel√≠culas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies" (click)="openMovieDetails(movie)">
        <ion-card>
          <ion-card-content>
            <ion-img [src]="movie.image" alt="{{ movie.name }}"></ion-img>
            <ion-card-title>{{ movie.name }}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
