<ion-header>
  <ion-toolbar>
    <ion-title>perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Información de Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-profile">
    <ion-avatar>
      <ion-img [src]="user.avatar" alt="Imagen de Perfil"></ion-img>
    </ion-avatar>
    <ion-label class="user-name">{{ user.name }}</ion-label>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>{{ user.phone }}</ion-label>
    </ion-item>
    <!-- Agrega más detalles de la cuenta aquí si es necesario -->
  </div>
</ion-content>
